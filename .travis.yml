language: java
jdk:
  - openjdk8

# master 브랜치에 push 될 때 수행하도록 지정
branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

# CI 실행완료시 메일로 알람
